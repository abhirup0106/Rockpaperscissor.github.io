	<script>
		    
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
 

        
        document.getElementById('final-submit-button').addEventListener('click', function () {
          
            const college = document.getElementById('college').value;
            const type = document.getElementById('type').value;
            const urgency = document.getElementById('urgency').value;
            const asstype = document.getElementById('asstype').value;
            const length = parseInt(document.getElementById('length').value);
            const pages = parseInt(document.getElementById('pages').value);
            const details = document.getElementById('details').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
    
            // Get uploaded file name
            
    
            // Basic validation
            if (!college || !type || !urgency || !length || !pages || !email || !asstype || !phone) {
                alert("Please fill in all required fields.");
                return;
            }
    
            // Calculate price (as per existing logic)
            let price = 0;
    
    // Calculate based on word count
    if (length <= 200 && pages==1) {
        price += 200; // Base price for 1 page (200 words)
    } else {
 // Calculate pages for word count
        price +=200+ pages * 50; // Multiply by ₹40 per page
    }

    // Adjust based on urgency
    if (urgency === "urgent") {
        price *= 1.5; // 50% increase for urgent
    } else if (urgency === "express") {
        price *= 1.3; // 30% increase for express
    } else {
        price *= 1.1; // 10% increase for standard
    }

    // Additional fees for extra details
    let additionalFees = 0;
    if (details) {
        additionalFees = 0; // Fixed fee for additional details
        price += additionalFees;
    }
    
            // Construct query parameters
            const params = {
                college: college,
                type: type,
                urgency: urgency,
                asstype: asstype,
                length: length,
                pages: pages,
                details: details,
                email: email,
                phone: phone,
                totalPrice: price.toFixed(2),

            };
    
            const queryString = new URLSearchParams(params).toString();
            window.location.href = `/order?${queryString}`;

            fetch('/check-login')
        .then(response => response.json())
        .then(data => {
            if (data.isLoggedIn) {

            } else if(!data.isLoggedIn) {
                alert("You Have to LogIn before proceeding further")
                window.location.href = '/login';
            }

        });
