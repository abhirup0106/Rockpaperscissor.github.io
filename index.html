<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div>
                <h2>Player Score: <span id="playerScore">0</span></h2>
            </div>
            <div>
                <h2>Computer Score: <span id="computerScore">0</span></h2>
            </div>
        </div>
        <div class="choices">
            <button onclick="playGame('rock')"><img src="imges\Rock.png" alt="Rock"></button>
            <button onclick="playGame('paper')"><img src="imges\paper.png" alt="Paper"></button>
            <button onclick="playGame('scissors')"><img src="imges\Scissor.png" alt="Scissors"></button>
        </div>
        <div id="result" class="result"></div>
        <div id="round" class="round">Rounds: <span id="roundCount">0</span>/5</div>
        <button id="restartButton" class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
