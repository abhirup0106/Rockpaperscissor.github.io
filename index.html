<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Services Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”¹ Main Container: Splitting into Two Sections */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ðŸ”¹ Left Side: Image */
        .image-section {
            flex: 1;
            background: url('\photo_1.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ðŸ”¹ Right Side: Services with Background Image */
        #services {
            flex: 1;
            padding: 50px 20px;
            background: url('\photo_2.jpg') no-repeat center center/cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff; /* White text for better contrast */
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .service-box {
            background: rgba(255, 223, 0, 0.8); /* Yellow with transparency */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .service-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .service-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* ðŸ”¹ Mobile View: Stacking Sections */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .image-section {
                height: 100vh;
            }

            #services {
                padding-top: 30px;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- ðŸ”¹ Full-Screen Image Section (Left Side on Laptop, First on Mobile) -->
        <div class="image-section"></div>

        <!-- ðŸ”¹ Services Section with Background Image -->
        <section id="services">
            <h2>Our Services</h2>
            <div class="services-grid">
                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/assignment.png" alt="Assignment Writing">
                    </div>
                    <div class="service-text">Assignment Writing</div>
                </div>

                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/project.png" alt="Project Assistance">
                    </div>
                    <div class="service-text">Project Assistance</div>
                </div>

                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/tutoring.png" alt="Online Tutoring">
                    </div>
                    <div class="service-text">Online Tutoring</div>
                </div>

                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/research.png" alt="Research Paper Writing">
                    </div>
                    <div class="service-text">Research Paper Writing</div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
