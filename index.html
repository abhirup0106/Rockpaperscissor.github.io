<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentWalaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .menu {
            display: none;
            flex-direction: column;
            background: #444;
            position: absolute;
            right: 10px;
            top: 50px;
            padding: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .image-section {
    width: 100%;
    height: 100vh; /* Adjust as needed */
    background: url('\image4.jpg') no-repeat center center/cover;
    background-position:left;
    position: relative;
}

/* Slogan Styling */
.slogan {
    position: absolute;
    top: 50%;
    right: 5%;
    transform: translateY(-50%);
    color: black;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInSlide 2s ease-in-out forwards;
}

/* Keyframes for Animation */
@keyframes fadeInSlide {
    0% {
        opacity: 0;
        transform: translateY(-50%) translateX(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
    }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .slogan {
        font-size: 1.5rem;
        right: 10%;
        text-align: center;
    }
}
.slogan1 {
    position: absolute;
    top: 70%;
    right: 5%;
    transform: translateY(-50%);
    color: black;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInSlide 2s ease-in-out forwards;
}

/* Keyframes for Animation */
@keyframes fadeInSlide {
    0% {
        opacity: 0;
        transform: translateY(-50%) translateX(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
    }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .slogan1 {
        font-size: 1.5rem;
        right: 10%;
        text-align: center;
    }
}
/* Service Box Round Styling */
.service-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 60%; /* Default size (4 boxes per row on larger screens) */
    height: 30vh; /* Maintain aspect ratio */
    padding-bottom: 25%; /* Ensures a perfect circle (aspect ratio) */
    background-color: white;
    border-radius: 50%; /* Makes the box round */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Prevents content overflow */
    text-align: center;
    margin: 10px; /* Spacing between circles */
}

/* Icon Styling for Round Box */
.service-icon img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 10px;
}

/* Service Text */
.service-text {
    font-size: 1rem;
    font-weight: bold;
    color: #333;
}

/* Grid Layout for Services Section */
.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust based on screen size */
    gap: 20px;
    justify-items: center;
}

/* Media Query for Mobile */
@media (max-width: 768px) {
    .service-box {
        width: 45%; /* Two boxes per row on mobile */
        padding-bottom: 45%; /* Maintain aspect ratio for circle */
    }
}

/* Media Query for Smaller Mobile */
@media (max-width: 480px) {
    .service-box {
        width: 80%; /* One box per row on very small screens */
        padding-bottom: 80%; /* Maintain aspect ratio */
    }
}




        #services {
            padding: 20px;
            background: #f5f5f5;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .service-box {
            text-align: center;
            padding: 10px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .samples-table {
            width: 100%;
            text-align: center;
        }

        .samples-table img {
            width: 100px;
            height: 100px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .menu {
                width: 100%;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .samples-table img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>AssignmentWalaa</h1>
        <span class="menu-toggle" onclick="toggleMenu()">&#x22EE;</span>
        <div class="menu" id="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="/pricing">Order Placing</a>
            <a href="/login">Login</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <div class="slogan">"Your Success, Our Commitment!"</div>
            <div class="slogan1">"Your Assignment, Our Headache!"</div>
        </div>

        <!-- Services Section -->
        <section id="services">
            <h2>Our Services</h2>
            <div class="services-grid">
                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/assignment.png" alt="Assignment Writing">
                    </div>
                    <div class="service-text">Assignment Writing</div>
                </div>
        
                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/project.png" alt="Project Assistance">
                    </div>
                    <div class="service-text">Project Assistance</div>
                </div>
        
                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/tutoring.png" alt="Online Tutoring">
                    </div>
                    <div class="service-text">Online Tutoring</div>
                </div>
        
                <div class="service-box">
                    <div class="service-icon">
                        <img src="/static/icons/research.png" alt="Research Paper Writing">
                    </div>
                    <div class="service-text">Research Paper Writing</div>
                </div>
            </div>
        </section>
        

        <!-- View Samples Section -->
        <section id="view-samples">
            <h2>View Samples</h2>
            <table class="samples-table">
                <tr>
                    <td><img src="/static/images/sample1.jpg" alt="Sample 1"></td>
                    <td><img src="/static/images/sample2.jpg" alt="Sample 2"></td>
                </tr>
                <tr>
                    <td><img src="/static/images/sample3.jpg" alt="Sample 3"></td>
                    <td><img src="/static/images/sample4.jpg" alt="Sample 4"></td>
                </tr>
            </table>
        </section>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
