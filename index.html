<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentWalaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .menu {
            display: none;
            flex-direction: column;
            background: #444;
            position: absolute;
            right: 10px;
            top: 50px;
            padding: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
        }
        .image-section {
    width: 100%;
    height: 100vh; /* Adjust as needed */
    background: url('\image4.jpg') no-repeat center center/cover;
    background-position: left;
    position: relative;
    padding: 20px;
}

/* Slogan Styling */
.slogan {
    position: absolute;
    top: 97%;
    right: 5%;
    transform: translateY(-50%);
    color: rgb(2, 2, 2);
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInSlide 2s ease-in-out forwards;
}

/* Second Slogan */
.slogan1 {
    position: absolute;
    top: 30%;
    right: 5%;
    transform: translateY(-50%);
    color: rgb(11, 11, 11);
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInSlide 3s ease-in-out forwards;
}

/* Keyframes for Animation */
@keyframes fadeInSlide {
    0% {
        opacity: 0;
        transform: translateY(-50%) translateX(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
    }
}

/* Styling for Info List */
.info-list {
    position: absolute;
    top: 65%;
    right: 15%;
    transform: translateY(-50%);
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 1.6rem;
    color: rgb(3, 3, 3);
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeInSlide 4s ease-in-out forwards;
}

.info-list li {
    margin-bottom: 10px;
}

/* Hide the list on smaller screens */
@media (max-width: 768px) {
    .info-list {
        display: none;
    }
}

/* Grid Layout for Services Section */

/* Grid Layout for Services Section */

/* Media Query for Mobile */
.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(10%, 1fr)); /* Smaller min size */
    gap: 60px; /* Reduce gap for compact layout */
    padding: 20px;
    justify-content: center; /* Centers items if fewer boxes */
}
        .menu-box {
    width: 10vh; /* Small box width */
    height: 20vh; /* Small box height */
    background-color: white;
    border-radius: 10px; /* Slight rounding */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px; /* Adjust font size for smaller box */
    transition: transform 0.2s ease-in-out, background-color 0.3s ease;
}
        .menu-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.836);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .menu-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .menu-item p {
            font-size: 1em;
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .menu-item h3 {
                font-size: 1em;
            }

            .menu-item p {
                font-size: 0.9em;
            }
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #333;
            padding: 10px;
            margin: 20px 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.721);
        }


        @media (max-width: 600px) {
            .menu-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .menu-item h3 {
                font-size: 1em;
            }

            .menu-item p {
                font-size: 0.9em;
            }
        }



     

        .samples-table {
            width: 100%;
            text-align: center;
        }

        .samples-table img {
            width: 100px;
            height: 100px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .menu {
                width: 100%;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .samples-table img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>AssignmentWalaa</h1>
        <span class="menu-toggle" onclick="toggleMenu()">&#x22EE;</span>
        <div class="menu" id="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="/pricing">Order Placing</a>
            <a href="/login">Login</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <div class="slogan">"Your Success, Our Commitment!"</div>
            <div class="slogan1">"Your Assignment, Our Headache!"</div>
    
            <!-- List of Points that shows only on PC -->
            <ul class="info-list">
                <li>High-Quality Writing</li>
                <li>On-Time Delivery</li>
                <li>Affordable Prices</li>
                <li>Expert Tutors</li>
            </ul>
        </div>
    </div>
    <br>
    <br>

        <!-- Services Section -->
        <h2>Our Services</h2>
        <div class="menu-container">
           
            <div class="menu-item">
                <img src="/assignmentwritter.jpg" alt="assignment">
                <h3>Assignment Writing</h3>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/200" alt="Pasta">
                <h3>Pasta</h3>
                <p>$50</p>
            </div>
            <div class="menu-item">
                <img src="/paisa.jpg" alt="Paisa">
                <h3>Affordable Pricing</h3>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/200" alt="Salad">
                <h3>Salad</h3>
                <p>$10</p>
            </div>
          
        </div>
        

        <!-- View Samples Section -->
        <section id="view-samples">
            <h2>View Samples</h2>
            <table class="samples-table">
                <tr>
                    <td><img src="/static/images/sample1.jpg" alt="Sample 1"></td>
                    <td><img src="/static/images/sample2.jpg" alt="Sample 2"></td>
                </tr>
                <tr>
                    <td><img src="/static/images/sample3.jpg" alt="Sample 3"></td>
                    <td><img src="/static/images/sample4.jpg" alt="Sample 4"></td>
                </tr>
            </table>
        </section>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
