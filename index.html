    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;

        nav ul {

        }

        }
        .container {
            width: 90%;

            background: rgba(255, 255, 255, 0.8);

        .services-box {

        }
        .tabs {
            display: flex;
            justify-content: center;

        }
        .tabs button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .tabs button:hover {
            background: #45a049;
        }
        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        #pricing {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background: #f0f40c;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background: #e55b00;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
        }

		.notebook {
            width: 700px;
            height: 400px;  
            margin-left: 250px;
            background: #f5f5f598;
            border: 15px solid #d2a679;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .notebook::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: repeating-linear-gradient(#444 0px, #444 5px, transparent 5px, transparent 20px);
        }

        .lines {
            position: absolute;
            top: 0;
            left: 50px;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(#3796f5 0px, #d8eafc 2px, transparent 2px, transparent 30px);
        }

        .tabs {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .tab {
            width: 80px;
            height: 30px;
            background-color: #9e6b4a;
            color: white;
            text-align: center;
            line-height: 30px;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
        }

        .tab:hover {
            background-color: #b47d59;
        }

        .content {
            position: absolute;
            top: 50px;
            left: 100px;
            right: 50px;
            bottom: 50px;
            background: rgba(255, 255, 255, 0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            padding: 20px;
            font-family: cursive;
            border-radius: 8px;
        }
        .content ul p {
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
    }
    .content ul p:nth-child(1) {
        animation-delay: 0.3s;
    }
    .content ul p:nth-child(2) {
        animation-delay: 0.6s;
    }
    .content ul p:nth-child(3) {
        animation-delay: 0.9s;
    }
    .content ul p:nth-child(4) {
        animation-delay: 1.2s;
    }
    .content ul p:nth-child(5) {
        animation-delay: 1.5s;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
        .content h2 {
            font-size: 40px;
            text-align: center;
            margin: 0;
            margin-top:-58px;
        }

        .content p {
            font-size: 20px;

		::selection{

		  /* Additional styling for company name */
		.logo {
			position: absolute;
			margin-top: -20px;
			margin-left: 350px;
			font-size: 50px;
			font-weight: bold;
			font-family: cursive;
			display: flex;
			gap: 2px;
		  }
		  
		  .logo span {
			font-weight: 700;
		  }
		  
		  /* Assign colors to each letter */
		  .logo span:nth-child(1) { color: #FF0000; } /* A */
		  .logo span:nth-child(2) { color: #FF7F00; } /* s */
		  .logo span:nth-child(3) { color: #FFFF00; } /* s */
		  .logo span:nth-child(4) { color: #00FF00; } /* i */
		  .logo span:nth-child(5) { color: #00FFFF; } /* g */
		  .logo span:nth-child(6) { color: #0000FF; } /* n */
		  .logo span:nth-child(7) { color: #8A2BE2; } /* m */
		  .logo span:nth-child(8) { color: #FF1493; } /* e */
		  .logo span:nth-child(9) { color: #4B0082; } /* n */
		  .logo span:nth-child(10) { color: #FF4500; } /* t */
		  .logo span:nth-child(11) { color: #FFD700; } /* W */
		  .logo span:nth-child(12) { color: #32CD32; } /* a */
		  .logo span:nth-child(13) { color: #1E90FF; } /* a */
		  .logo span:nth-child(14) { color: #FF69B4; } /* l */
		  .logo span:nth-child(15) { color: #00CED1; } /* a */
		  .logo span:nth-child(16) { color: #DC143C; } /* a */
		
		  .wrapper{
			overflow: hidden;
			max-width: 390px;
			background: #ffffff57;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
			margin-left:420px;
			margin-bottom: 10px;
		  }
		  .wrapper .title-text{
			display: flex;
			width: 200%;
		  }
		  .wrapper .title{
			width: 50%;
			font-size: 35px;
			font-weight: 600;
			text-align: center;
			transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
		  }
		  .wrapper .slide-controls{
			position: relative;
			display: flex;
			height: 50px;
			width: 100%;
			overflow: hidden;
			margin: 30px 0 10px 0;
			justify-content: space-between;
			border: 1px solid lightgrey;
			border-radius: 5px;
		  }
		  .slide-controls .slide{
			height: 100%;
			width: 100%;
			color: #fff;
			font-size: 18px;
			font-weight: 500;
			text-align: center;
			line-height: 48px;
			cursor: pointer;
			z-index: 1;
			transition: all 0.6s ease;
		  }
		  .slide-controls label.signup{
			color: #000;
		  }
		  .slide-controls .slider-tab{
			position: absolute;
			height: 100%;
			width: 50%;
			left: 0;
			z-index: 0;
			border-radius: 5px;
			background: -webkit-linear-gradient(left, #a445b2, #fa4299);
			transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
		  }
		  input[type="radio"]{
			display: none;
		  }
		  #signup:checked ~ .slider-tab{
			left: 50%;
		  }
		  #signup:checked ~ label.signup{
			color: #fff;
			cursor: default;
			user-select: none;
		  }
		  #signup:checked ~ label.login{
			color: #000;
		  }
		  #login:checked ~ label.signup{
			color: #000;
		  }
		  #login:checked ~ label.login{
			cursor: default;
			user-select: none;
		  }
		  .wrapper .form-container{
			width: 100%;
			overflow: hidden;
		  }
		  .form-container .form-inner{
			display: flex;
			width: 200%;
		  }
		  .form-container .form-inner form{
			width: 50%;
			transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
		  }
		  .form-inner form .field{
			height: 50px;
			width: 100%;
			margin-top: 20px;
		  }
		  .form-inner form .field input{
			height: 100%;
			width: 100%;
			outline: none;
			padding-left: 15px;
			border-radius: 5px;
			border: 1px solid lightgrey;
			border-bottom-width: 2px;
			font-size: 17px;
			transition: all 0.3s ease;
		  }
		  .form-inner form .field input:focus{
			border-color: #fc83bb;
			/* box-shadow: inset 0 0 3px #fb6aae; */
		  }
		  .form-inner form .field input::placeholder{
			color: #999;
			transition: all 0.3s ease;
		  }
		  form .field input:focus::placeholder{
			color: #b3b3b3;
		  }
		  .form-inner form .pass-link{
			margin-top: 5px;
		  }
		  .form-inner form .signup-link{
			text-align: center;
			margin-top: 30px;
		  }
		  .form-inner form .pass-link a,
		  .form-inner form .signup-link a{
			color: #fa4299;
			text-decoration: none;
		  }
		  .form-inner form .pass-link a:hover,
		  .form-inner form .signup-link a:hover{
			text-decoration: underline;
		  }
		  form .btn{
			height: 50px;
			width: 100%;
			border-radius: 5px;
			position: relative;
			overflow: hidden;
		  }
		  form .btn .btn-layer{
			height: 100%;
			width: 300%;
			position: absolute;
			left: -100%;
			background: -webkit-linear-gradient(right, #a445b2, #fa4299, #a445b2, #fa4299);
			border-radius: 5px;
			transition: all 0.4s ease;;
		  }
		  form .btn:hover .btn-layer{
			left: 0;
		  }
		  form .btn input[type="submit"]{
			height: 100%;
			width: 100%;
			z-index: 1;
			position: relative;
			background: none;
			border: none;
			color: #fff;
			padding-left: 0;
			border-radius: 5px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
		  }
