<!-- Updated index.html for Mobile Compatibility -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }
        
        /* Responsive Navigation */
        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                text-align: center;
            }
            nav ul.show {
                display: flex;
            }
        }

        /* Responsive Content */
        .container {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <button class="nav-toggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome to the Responsive Website</h1>
        <p>This site is now mobile-friendly for a 6.1-inch screen.</p>
        <img src="/static/images/sample.jpg" alt="Sample Image">
    </div>
    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
