<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Rock Papper Scissor Game</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>The Rock Paper Scissors Game</h1>
    <h2>Win five rounds to be the victor</h2>
    <h2>
      Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
    </h2>
    <div class="display-moves">
      <div class="move">
        <img id="p-move" src="images\player.png">
      </div>
      <div class="separator">VS</div>
      <div class="move">
        <img id="c-move" src="images\user.png">
      </div>
    </div>
    <h2>Click on the image below to select your move:<h2>
    <div class="action">
      <input class="options" type="image" src="images\Rock.png" value="Rock" />
      <input class="options" type="image" src="images\paper.png" value="Paper" />
      <input class="options" type="image" src="images\Scissor.png" value="Scissors" />
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
