<!-- Updated index.html for PC and Mobile Compatibility -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Assignment & Project Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }
        
        /* Navigation for PC */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* Navigation for Mobile */
        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }
            nav ul {
                display: none;
                flex-direction: column;
                text-align: center;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px;
                border-radius: 10px;
            }
            nav ul.show {
                display: flex;
            }
        }

        /* Content Layout for PC */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Content Layout for Mobile */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }

        .notebook {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #f5f5f5;
            border: 10px solid #d2a679;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .notebook {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="nav-toggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('pricing') }}">Order Placing</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('sample') }}">Sample</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome to Innovative Assignment & Project Solutions</h1>
        <div class="notebook">
            <h2>Our Unique Services</h2>
            <ul>
                <li>Tailor-Made School Assignments</li>
                <li>Professional College Projects</li>
                <li>Affordable Pricing</li>
                <li>Interactive Programming Assignments</li>
                <li>User Friendly</li>
            </ul>
        </div>
    </div>
    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
