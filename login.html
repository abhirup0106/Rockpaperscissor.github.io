}

          .wrapper{
    overflow: hidden;
    max-width: 390px;
    background: #ffffff57;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
    margin-left:420px;
    margin-bottom: 10px;
  }
  .wrapper .title-text{
    display: flex;
    width: 200%;
    font-family: cursive;
  }
  .wrapper .title{
    width: 50%;
    font-size: 35px;
    font-weight: 600;
    text-align: center;
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    font-family: cursive;
  }
  .wrapper .slide-controls{
    position: relative;
    display: flex;
    height: 50px;
    width: 100%;
    overflow: hidden;
    margin: 30px 0 10px 0;
    justify-content: space-between;
    border: 1px solid lightgrey;
    border-radius: 5px;
  }
  .slide-controls .slide{
    height: 100%;
    width: 100%;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    line-height: 48px;
    cursor: pointer;
    z-index: 1;
    transition: all 0.6s ease;
  }
  .slide-controls label.signup{
    color: #000;
    font-family: cursive;
  }
  .slide-controls .slider-tab{
    position: absolute;
    height: 100%;
    width: 50%;
    left: 0;
    z-index: 0;
    border-radius: 5px;
    background: -webkit-linear-gradient(left, #a445b2, #fa4299);
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  }
  input[type="radio"]{
    display: none;
  }
  #signup:checked ~ .slider-tab{
    left: 50%;
  }
  #signup:checked ~ label.signup{
    color: #fff;
    cursor: default;
    user-select: none;
    font-family: cursive;
  }
  #signup:checked ~ label.login{
    color: #000;
    font-family: cursive;
  }
  #login:checked ~ label.signup{
    color: #000;
  }
  #login:checked ~ label.login{
    cursor: default;
    user-select: none;
    font-family: cursive;
  }
  .wrapper .form-container{
    width: 100%;
    overflow: hidden;
  }
  .form-container .form-inner{
    display: flex;
    width: 200%;
  }
  .form-container .form-inner form{
    width: 50%;
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  }
  .form-inner form .field{
    height: 50px;
    width: 100%;
    margin-top: 20px;
  }
  .form-inner form .field input{
    height: 100%;
    width: 100%;
    outline: none;
    padding-left: 15px;
    border-radius: 5px;
    border: 1px solid lightgrey;
    border-bottom-width: 2px;
    font-size: 17px;
    transition: all 0.3s ease;
  }
  .form-inner form .field input:focus{
    border-color: #fc83bb;
    /* box-shadow: inset 0 0 3px #fb6aae; */
  }
  .form-inner form .field input::placeholder{
    color: #999;
    transition: all 0.3s ease;
  }
  form .field input:focus::placeholder{
    color: #b3b3b3;
  }
  .form-inner form .pass-link{
    margin-top: 5px;
  }
  .form-inner form .signup-link{
    text-align: center;
    margin-top: 30px;
  }
  .form-inner form .pass-link a,
  .form-inner form .signup-link a{
    color: #fa4299;
    text-decoration: none;
  }
  .form-inner form .pass-link a:hover,
  .form-inner form .signup-link a:hover{
    text-decoration: underline;
  }
  form .btn{
    height: 50px;
    width: 100%;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
  }
  form .btn .btn-layer{
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    background: -webkit-linear-gradient(right, #a445b2, #fa4299, #a445b2, #fa4299);
    border-radius: 5px;
    transition: all 0.4s ease;;
  }
  form .btn:hover .btn-layer{
    left: 0;
  }
  form .btn input[type="submit"]{
    height: 100%;
    width: 100%;
    z-index: 1;
    position: relative;
    background: none;
    border: none;
    color: #fff;
    padding-left: 0;
    border-radius: 5px;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
    font-family: cursive;
  }
  /* Highlight the active link */
.nav-links a {
  text-decoration: none;
  color: #000;
  transition: color 0.3s, background-color 0.3s;
  font-family: cursive;
}

.nav-links a.active {
  color: #fff;
  background-color: #007BFF;
  border-radius: 4px;
  padding: 5px 10px;
}

}

button {

    transition: background-color 0.3s ease;

}

button:hover {

}

</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>AssignmentWalaa</h1>
        <span class="menu-toggle" onclick="toggleMenu()">&#x22EE;</span>
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="pricing.html">Order Placing</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Form Section -->
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                
                <!-- Login Form -->
                <form action="/login" method="POST" class="login">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div><br>
                    <span id="admin-captcha"></span>
                    <button type="button" onClick="generateCaptcha('admin-captcha')">Refresh</button>
                    <input type="text" id="admin-captcha-input" placeholder="Enter CAPTCHA" />
                    <div class="field btn">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#signup">Signup now</a></div>
                </form>

                <!-- Signup Form -->
                <form action="/signup" method="POST" class="signup">
                    <div class="field">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <select id="college" name="college">
                            <option value="">-- Select College --</option>
                            <option value="Presidency University">Presidency University</option>
                            <option value="Jadavpur University">Jadavpur University</option>
                            <option value="University of Calcutta">University of Calcutta</option>
                            <option value="St. Xavier's College">St. Xavier's College</option>
                        </select>
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div><br>
                    <span id="staff-captcha"></span>
                    <button type="button" onClick="generateCaptcha('staff-captcha')">Refresh</button>
                    <input type="text" id="staff-captcha-input" placeholder="Enter CAPTCHA" />
                    <div class="field btn">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Innovative Assignment & Project Solutions. Crafted for excellence.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js">
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show-menu");
        }

        function generateCaptcha(id) {
            const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById(id).textContent = captcha;
        }

        function validateCaptcha(captchaId, inputId) {
            const captcha = document.getElementById(captchaId).textContent;
            const input = document.getElementById(inputId).value;
            return captcha === input;
        }

        // Initial CAPTCHA generation
        generateCaptcha('admin-captcha');
        generateCaptcha('staff-captcha');
    </script>

</body>
