<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AssignmentWalaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu {
            display: none;
            flex-direction: column;
            background: #0056b3;
            position: absolute;
            right: 10px;
            top: 50px;
            width: 150px;
            border-radius: 5px;
        }

        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .menu a:hover {
            background: #004494;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .field {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .field.btn input {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .wrapper {
                max-width: 90%;
            }

            .menu {
                width: 120px;
            }
        }

        /* Show menu when toggled */
        .show-menu {
            display: flex !important;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>AssignmentWalaa</h1>
        <span class="menu-toggle" onclick="toggleMenu()">&#x22EE;</span>
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="pricing.html">Order Placing</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Form Section -->
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                
                <!-- Login Form -->
                <form action="/login" method="POST" class="login">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div><br>
                    <span id="admin-captcha"></span>
                    <button type="button" onClick="generateCaptcha('admin-captcha')">Refresh</button>
                    <input type="text" id="admin-captcha-input" placeholder="Enter CAPTCHA" />
                    <div class="field btn">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#signup">Signup now</a></div>
                </form>

                <!-- Signup Form -->
                <form action="/signup" method="POST" class="signup">
                    <div class="field">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <select id="college" name="college">
                            <option value="">-- Select College --</option>
                            <option value="Presidency University">Presidency University</option>
                            <option value="Jadavpur University">Jadavpur University</option>
                            <option value="University of Calcutta">University of Calcutta</option>
                            <option value="St. Xavier's College">St. Xavier's College</option>
                        </select>
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div><br>
                    <span id="staff-captcha"></span>
                    <button type="button" onClick="generateCaptcha('staff-captcha')">Refresh</button>
                    <input type="text" id="staff-captcha-input" placeholder="Enter CAPTCHA" />
                    <div class="field btn">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Innovative Assignment & Project Solutions. Crafted for excellence.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show-menu");
        }

        function generateCaptcha(id) {
            const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById(id).textContent = captcha;
        }

        function validateCaptcha(captchaId, inputId) {
            const captcha = document.getElementById(captchaId).textContent;
            const input = document.getElementById(inputId).value;
            return captcha === input;
        }

        // Initial CAPTCHA generation
        generateCaptcha('admin-captcha');
        generateCaptcha('staff-captcha');
    </script>

</body>
</html>
